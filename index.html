<!DOCTYPE html>
<html>
<head>
<title>AnalogSea</title>

<link rel="stylesheet" href="main.css" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>
<body>

  <img class="logo" src="logo.png" alt="AnalogSea logo" />

  <form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

    <legend>Sign up</legend>

    <label for="user-email">Email</label>
    <input type="email" placeholder="Enter your e-mail" name="user-email" id="user_email" required/>

    <label for="user-password">Password</label>
    <input placeholder="Enter a password" label="false" type="password" name="user-password" id="user-password" required/>

    <button type="submit"/>Submit</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>

  <div class='footer'>
    <p>Already have an account? <a href="/login">Log in!</a></p>
  </div>
</body>
</html>
